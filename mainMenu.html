<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeroTimeGame</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') center/cover no-repeat;
      /* Optional background image */
    }

    /* Main menu container */
    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      /* Semi-transparent overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 10;
    }

    /* Title styling */
    .title {
      font-size: 4rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 10px #000;
    }

    /* Menu buttons container */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: rgb(124, 124, 124);
      padding: 30px 100px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* Button styling */
    .menu-button {
      padding: 15px 40px;
      font-size: 1.5rem;
      background-color: #1e1e1e;
      color: white;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background-color: #ffffff;
      color: #1e1e1e;
      border: 2px solid #000000;
      transform: scale(1.05);
    }

    /* Optional: Fade-in animation */
    .menu {
      animation: fadeIn 1s ease-in-out;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .volume-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #2c2c2c;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .volume-button:hover {
      background-color: #fff;
      color: #2c2c2c;
      border: 2px solid #000000;
    }

    #volume-level {
      font-size: 1.2rem;
      min-width: 50px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="menu">
    <h1 class="title">Hero Time Game</h1>
    <div class="menu-buttons">
      <button class="menu-button">Start New Game</button>
      <button class="menu-button" id="loadGameBtn">Load Saved Game</button>

      <div class="volume-controls">
        <button class="volume-button" id="volume-down">ðŸ”‰</button>
        <span id="volume-level">100%</span>
        <button class="volume-button" id="volume-up">ðŸ”Š</button>
      </div>
      <button class="menu-button">Exit</button>
    </div>
  </div>

  <script>
    document.getElementById('loadGameBtn').addEventListener('click', () => {
      window.location.href = 'index.html'; // or game.html if thatâ€™s your actual file
    });
  </script>

</body>

</html>
